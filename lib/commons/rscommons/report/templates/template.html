<!DOCTYPE html>
<html>
  <head>
    <title>{{report.title}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{report.head}}
  </head>
  <body>
    <div id="ReportContainer">
      <div id="ReportInner">
        <header id="header">
          <h1>{{report.title}}</h1>
          <h4>{{report.subtitle}}</h4>
        </header>
        <main>{{report.body}}</main>
        <footer>{{report.footer}}</footer>
      </div>
    </div>
  </body>
</html>
